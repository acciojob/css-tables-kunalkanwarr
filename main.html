<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>28</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Anna Smith</td>
        <td>22</td>
        <td>UK</td>
      </tr>
      <tr>
        <td>Peter Brown</td>
        <td>34</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>Lucy Williams</td>
        <td>26</td>
        <td>Australia</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
